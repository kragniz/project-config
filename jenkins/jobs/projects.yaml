- project:
    name: devstack-jobs

    jobs:
      # Normal gate and check jobs
      - devstack-jobs:
          pipeline: gate
          node: 'devstack-precise || devstack-trusty'
          job-suffix: ''
          branch-override: default
      # Stable gate jobs for branchless tempest
      - devstack-jobs:
          pipeline: gate
          node: 'devstack-precise || devstack-trusty'
          job-suffix: '-juno'
          branch-override: stable/juno
      - devstack-jobs:
          pipeline: gate
          node: 'devstack-precise || devstack-trusty'
          job-suffix: '-kilo'
          branch-override: stable/kilo
      - devstack-jobs:
          pipeline: gate
          node: 'devstack-precise || devstack-trusty'
          job-suffix: '-liberty'
          branch-override: stable/liberty
      # Stable check jobs for testing devstack gate
      # tempest also uses these job definitions
      - devstack-jobs:
          pipeline: gate
          node: 'devstack-precise || devstack-trusty'
          job-suffix: '-juno-nv'
          branch-override: stable/juno
      - devstack-jobs:
          pipeline: gate
          node: 'devstack-precise || devstack-trusty'
          job-suffix: '-kilo-nv'
          branch-override: stable/kilo
      - devstack-jobs:
          pipeline: gate
          node: 'devstack-precise || devstack-trusty'
          job-suffix: '-liberty-nv'
          branch-override: stable/liberty
      # Periodic jobs for various branches
      - devstack-jobs:
          pipeline: periodic
          node: 'devstack-precise || devstack-trusty'
          job-suffix: '-juno'
          branch-override: stable/juno
      - devstack-jobs:
          pipeline: periodic
          node: 'devstack-precise || devstack-trusty'
          job-suffix: '-kilo'
          branch-override: stable/kilo
      - devstack-jobs:
          pipeline: periodic
          node: 'devstack-precise || devstack-trusty'
          job-suffix: '-liberty'
          branch-override: stable/liberty
      - devstack-jobs:
          pipeline: periodic
          node: 'devstack-precise || devstack-trusty'
          job-suffix: '-master'
          branch-override: master
      # Special jobs for devstack-gate
      - devstack-gate-jobs:
          node: 'devstack-precise || devstack-trusty'
      - '{pipeline}-grenade-dsvm-multinode{job-suffix}':
          pipeline: gate
          node: devstack-trusty-2-node
          job-suffix: ''
          branch-override: default
      - '{pipeline}-grenade-dsvm-multinode{job-suffix}':
          pipeline: gate
          node: devstack-trusty-2-node
          job-suffix: '-nv'
          branch-override: default
      - '{pipeline}-tempest-dsvm-multinode-full{job-suffix}':
          pipeline: gate
          node: devstack-trusty-2-node
          job-suffix: ''
          branch-override: default
      - '{pipeline}-tempest-dsvm-neutron-multinode-full{job-suffix}':
          pipeline: gate
          node: devstack-trusty-2-node
          job-suffix: ''
          branch-override: default
      - '{pipeline}-tempest-dsvm-neutron-dvr-multinode-full{job-suffix}':
          pipeline: gate
          node: devstack-trusty-2-node
          job-suffix: ''
          branch-override: default
      - '{pipeline}-tempest-dsvm-multinode-live-migration{job-suffix}':
          pipeline: gate
          node: devstack-trusty-2-node
          job-suffix: ''
          branch-override: default
      # Experimental jobs for testing dib images.
      - '{pipeline}-tempest-dsvm-full{job-suffix}':
          pipeline: experimental
          node: ubuntu-trusty
          job-suffix: '-dibtest'
          branch-override: default
      - '{pipeline}-tempest-dsvm-neutron-full{job-suffix}':
          pipeline: experimental
          node: ubuntu-trusty
          job-suffix: '-dibtest'
          branch-override: default
      - '{pipeline}-tempest-dsvm-multinode-full{job-suffix}':
          pipeline: experimental
          node: ubuntu-trusty-2-node
          job-suffix: '-dibtest'
